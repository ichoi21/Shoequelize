  <div id="deleteModal" class="modal light-green lighten-5">
    <div class="modal-content">
      <h4>Delete Shoes</h4>
      <p>Are you sure you want to delete this shoes from your collection?</p>
      <form id="deleteForm">
        <div class="row">
          <div class="col s6">
            <a
              href="#!"
              id="cancelDelete"
              class="waves-effect waves-green btn-flat"
              ><i class="material-icons left">cancel</i>Cancel</a
            >
          </div>
          <div class="col s6">
            <div class="right-align">
              <button
                id="delBtn" 
                action="submit"
                class="waves-effect waves-light btn red"
              >
                <i class="material-icons left">delete</i>Delete
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div id="editModal" class="modal light-green lighten-5">
    <form id="registerForm"></form>
      <div class="row">
        <div class="input-field col s12">
          <input id="registerAlias" type="alias" class="validate" />
          <label for="alias">Alias</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="registerEmail" type="email" class="validate" />
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="registerPassword" type="password" class="validate" />
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="registerSize" type="shoeSize" class="validate" />
          <label for="shoeSize">Shoe Size</label>
        </div>
      </div>
      
      <div class="modal-content">
        <h4>Edit Shoes</h4>
        <p>Are you sure you want to delete this shoes from your collection?</p>
        <form id="editForm">
          <div class="row">
            <div class="col s6">
              <a
                href="#!"
                id="cancelDelete"
                class="waves-effect waves-green btn-flat"
                ><i class="material-icons left">cancel</i>Cancel</a
              >
            </div>
            <div class="col s6">
              <div class="right-align">
                <button
                  id="editBtn" 
                  action="submit"
                  class="waves-effect waves-light btn blue"
                >
                  <i class="material-icons left">edit</i>Edit
                </button>
              </div>
            </div>
          </div>
      </form>
    </div>
    </form>
