<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../client/css/style.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoequelize</title>
</head>

<body>
  <nav></nav>
  <!--nav is append from navbar.js-->
	<main>
		<div class="container row">
			<div class="col s12 m10">
				<div class="card deep-orange lighten-5 z-depth-3">
					<p class="center">Register for your free account</p>
					<form id="registerForm">
						<div class="row">
							<div class="input-field col s12">
							<input id="registerEmail" type="email" class="validate" />
							<label for="email">Email</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
							<input id="registerPassword" type="password" class="validate" />
							<label for="password">Password</label>
							</div>
						</div>
						<div class="row">
							<div class="col s6">
								<a href="#!" id="registerCancel" class="waves-effect waves-green btn-flat"><i
									class="material-icons left">cancel</i>Cancel</a>
							</div>
							<div class="col s6">
								<div class="right-align">
									<button action="submit" class="waves-effect waves-light btn">
										<i class="material-icons right">assignment</i>Register
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<!--main is the prime context - signUp above-->
	<!--Sign Up function above is missing first_name and last_name inputs -->

    <footer class="page-footer white"></footer>
    <!--footer is append from footer.js-->


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/JavaScript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/signUp.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>

</body>

</html>
