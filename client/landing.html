<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a361b2e3ef.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Shoequelize | Home</title>
  </head>

  <body>
    <!-- Modal to register user to create a database -->
    <div
      id="registerModal"
      class="modal modal-fit-content light-green lighten-5"
    ></div>

    <!-- Modal to log user into their database -->
    <div
      id="loginModal"
      class="modal modal-fit-content light-green lighten-5"
    ></div>

    <!-- top nav -->
    <div class="navbar-fixed">
      <nav></nav>
    </div>
    <!-- expandable side nav -->
    <ul class="sidenav" id="mobile-demo"></ul>

    <main id="mainBody" class="">
      <div class="row">
        <div class="parallax-container">
          <div class="row" id="searchBar" style="margin-top: 100px;"></div>

          <div class="parallax">
            <img
              class="responsive-img"
              src="./assets/img/shutterstock_588484421.jpg"
            />
          </div>
        </div>
        <div class="container">
          <table class="striped highlight">
            <thead id="result_th"></thead>
            <tbody id="result"></tbody>
          </table>
        </div>

        <div class="carousel cyan lighten-5">
          <a class="carousel-item" href="#one!"
            ><img src="./assets/img/shutterstock_1304974954.jpg"
          /></a>
          <a class="carousel-item" href="#two!"
            ><img src="./assets/img/shutterstock_1408822526.jpg"
          /></a>
          <a class="carousel-item" href="#three!"
            ><img src="./assets/img/shutterstock_1536584207.jpg"
          /></a>
        </div>
      </div>
    </main>

    <footer class="page-footer pink darken-4"></footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/landing.js"></script>
    <script src="./assets/js/navbar.js"></script>
    <script src="./assets/js/lib.js"></script>
    <script src="./assets/js/footer.js"></script>
  </body>
</html>
