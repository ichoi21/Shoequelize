<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a361b2e3ef.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Shoequelize | Dashboard</title>
</head>

<body>
  <!-- Beginning of nav -->

  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper green lighten-2">
        <div class="row">
          <div class="col sm-12">
            <a href="#!" class="brand-logo">Shoe<span class="deep-orange-text">q<span
                  class="yellow-text">u</span>e</span>lize</a>
          </div>
          <ul class="right hide-on-med-and-down">
            <li>
              <a id="shoeCollection" href="#!"><i class="material-icons right">assignment</i>Collection</a>
            </li>
            <li>
              <a class="logoutBtn" href="/auth/logout"><i class="material-icons right">exit_to_app</i>Logout</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="alert" class="col s12 m4 l4 right-align"></div>
    </nav>
  </div>

  <!-- expandable side nav -->
  <ul class="sidenav" id="mobile-demo">
    <li>
      <a class="newLogBtn" href="#!"><i class="material-icons right">assignment</i>New Log</a>
    </li>
    <li>
      <a class="loginBtn" href="#"><i class="material-icons right">exit_to_app</i>Logout</a>
    </li>
  </ul>
  <main class="#ffecb3 light-green lighten-4" id="mainBody">
    <div class="container">
      <!-- <div class="row" id="searchBar"></div> -->
      <div class="row" id="searchBar">
        <div class="col s12 m10 l8 offset-l2 offset-m1">
          <div class="card">
            <form class="light-green transparent lighten-5">
              <div class="row  light-green lighten-5">
                <div class="col s10 m2 l3 offset-m2 offset-l1">
                  <div class="input-field">
                    <input type="text" id="query" data-length="30" />
                    <label for="query">Shoe Name</label>
                  </div>
                </div>
                <div class="col input-field s10 m2 l2">
                  <select class="icons" id="shoeBrand">
                    <option value="" disabled selected>Brand</option>
                    <option value="Nike" data-icon="./assets/img/icons/icon_nike.png">Nike</option>
                    <option value="Jordan" data-icon="./assets/img/icons/icon_jordan.png">Jordan</option>
                    <option value="Adidas" data-icon="./assets/img/icons/icon_adidas.png">Adidas</option>
                    <option value="Reebok" data-icon="./assets/img/icons/icon_reebok.png">Reebok</option>
                    <option value="Converse" data-icon="./assets/img/icons/icon_converse.png">Converse</option>
                    <option value="Under Armour" data-icon="./assets/img/icons/icon_ua.png">Under Armour</option>
                  </select>
                </div>

                <div class="col input-field s10 m1 l2">
                  <input type="text" id="shoeYr" data-length="4" />
                  <label for="shoeYr">Year</label>
                </div>
                <div class="col input-field s10 m2 l1">
                  <select id="shoeGdr">
                    <option value="" disabled selected>G</option>
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                    <option value="toddler">Toddler</option>
                    <option value="preschool">Pre-School</option>
                    <option value="big kids">Big Kids</option>
                  </select>
                </div>
                <div class="col s10 m3" style="margin-top: 20px;">
                  <button type="button" id="btnSearch" class="waves-effect waves-green btn-flat cyan">
                    Search
                    <i class="material-icons right">
                      search
                    </i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <h3> What else are we adding?</h3>
        <div class="row" id="result">
        </div>
      </div>
  </main>

  <!-- Begin footer -->
  <footer class="page-footer pink darken-4"></footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/dashboard.js"></script>
  <script src="./assets/js/collection.js"></script>
  <script src="./assets/js/lib.js"></script>
  <script src="./assets/js/footer.js"></script>
  <script src="./assets/js/about.js"></script>
  <script src="./assets/js/contact.js"></script>
  <script src="./assets/js/press.js"></script>
  <scripts></scripts>

</body>

</html>
