<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/stylesheet/style.css" />
    <title>Shoequelize | Dashboard</title>
  </head>

  <body>
    <!-- Modal for creating a new Log - NEW SHOE -->
    <div id="newLogModal" class="modal">
      <div class="modal-content">
        <h4>Shoes Collector</h4>
        <p>Add a shoe to your closet!</p>
        <form id="logForm">
          <div class="row">
            <div class="input-field col s12">
              <input id="companyInput" type="text" />
              <label for="companyInput">Company</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="roastInput" type="text" />
              <label for="roastInput">Roast</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="nameInput" type="text" />
              <label for="nameInput">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea
                id="descriptionInput"
                class="materialize-textarea"
              ></textarea>
              <label for="descriptionInput">Description</label>
            </div>
          </div>

          <div class="row">
            <div class="col s6">
              <ax
                href="#!"
                id="logCancel"
                class="waves-effect waves-green btn-flat"
                ><i class="material-icons left">cancel</i>Cancel</ax
              >
            </div>
            <div class="col s6">
              <div class="right-align">
                <button
                  action="submit"
                  class="waves-effect waves-light btn purple"
                >
                  <i class="material-icons left">assignment</i>Log
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Beginning of nav -->
    <nav>
      <div class="nav-wrapper brown darken-3">
        <div class="row">
          <div class="col sm-12">
            <a href="#!" class="brand-logo">CoffeeMe</a>
            <a href="#!" data-target="mobile-demo" class="sidenav-trigger"
              ><i class="material-icons">menu</i></a
            >
          </div>
          <ul class="right hide-on-med-and-down">
            <li>
              <a id="newLogBtn" href="#!"
                ><i class="material-icons right">assignment</i>Search for a
                shoe</a
              >
            </li>
            <li>
              <a class="logoutBtn" href="/auth/logout"
                ><i class="material-icons right">exit_to_app</i>Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- expandable side nav -->
    <ul class="sidenav" id="mobile-demo">
      <li>
        <a class="newLogBtn" href="#!"
          ><i class="material-icons right">assignment</i>New Log</a
        >
      </li>
      <li>
        <a class="loginBtn" href="#"
          ><i class="material-icons right">exit_to_app</i>Logout</a
        >
      </li>
    </ul>
    <main class="#ffecb3 amber lighten-4">
      <div class="container">
        <div class="col s8 offset-s2" id="logsContainer"></div>
      </div>
    </main>
    <!-- Begin footer -->
    <footer class="page-footer magenta lighten-3"></footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/dashboard.js"></script>
    <!-- <script src="./assets/js/nav.js"></script> -->
    <script src="./assets/js/footer.js"></script>
  </body>
</html>
