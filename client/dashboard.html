<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a361b2e3ef.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Shoequelize | Dashboard</title>
  </head>

  <body>
    <!-- Beginning of nav -->
    <div class="navbar-fixed">
      <nav></nav>
    </div>

    <!-- expandable side nav -->
    <ul class="sidenav" id="mobile-demo"></ul>

    <main class="#ffecb3 light-green lighten-4" id="mainBody">
      <div class="container">
        <div class="row" style="margin-top: 20px;" id="searchBar"></div>

        <div class="row" id="result">
          <div id="collectionInfo"></div>
          <div class="row right-align" id="views">
            <span
              id="listView"
              class="material-icons"
              style="font-size: xx-large;"
              >view_list</span
            >
            <span
              id="gridView"
              class="material-icons"
              style="font-size: xx-large;"
              >view_module</span
            >
          </div>
          <div id="collection"></div>
        </div>
      </div>
    </main>

    <!-- Begin footer -->
    <footer class="page-footer pink darken-4"></footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/dashboard.js"></script>
    <script src="./assets/js/collection.js"></script>
    <script src="./assets/js/lnavbar.js"></script>
    <script src="./assets/js/lib.js"></script>
    <script src="./assets/js/footer.js"></script>
  </body>
</html>
