<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/stylesheet/style.css" />
    <title>Shoequelize | Dashboard</title>
  </head>

  <body>
    <!-- Beginning of nav -->
    <nav>
      <div class="nav-wrapper brown darken-3">
        <div class="row">
          <div class="col sm-12">
            <a href="#!" class="brand-logo">Shoequelize</a>
            <a href="#!" data-target="mobile-demo" class="sidenav-trigger"
              ><i class="material-icons">menu</i></a
            >
          </div>
          <ul class="right hide-on-med-and-down">
            <li>
              <a id="shoeCollection" href="#!"
                ><i class="material-icons right">assignment</i>Collection</a
              >
            </li>
            <li>
              <a class="logoutBtn" href="/auth/logout"
                ><i class="material-icons right">exit_to_app</i>Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section><div>
      <form>
          <input type="text" id="query" placeholder="  Enter Shoe Name" />
          <input type="text" id="shoeBrand" placeholder="  Enter Brand" />
          <input type="text" id="shoeYr" placeholder="  Enter Year" />
          <input type="text" id="shoeGdr" placeholder="  Enter Gender" />
          <!-- <input type="text" id="shoeBrand" placeholder="  Enter Brand" /> -->
          <button
            type="button"
            id="btnSearch"
          >Submit</button>
        </form></section>
      
    <!-- expandable side nav -->
    <ul class="sidenav" id="mobile-demo">
      <li>
        <a class="newLogBtn" href="#!"
          ><i class="material-icons right">assignment</i>New Log</a
        >
      </li>
      <li>
        <a class="loginBtn" href="#"
          ><i class="material-icons right">exit_to_app</i>Logout</a
        >
      </li>
    </ul>
    <main class="#ffecb3 amber lighten-4">
      <div class="container">
        <div class="col s8 offset-s2" id="result"></div>
      </div>
    </main>

    <section id="result"></section>

    <!-- Begin footer -->
    <footer class="page-footer magenta lighten-3"></footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/dashboard.js"></script>
    <!-- <script src="./assets/js/nav.js"></script> -->
    <script src="./assets/js/footer.js"></script>
  </body>
</html>
