<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoequelize</title>
  </head>

  <body>
    <nav></nav>
    <!--nav is append from navbar.js-->
    <main>
      <div class="container row">
        <div class="col s12 m10">
          <div class="card cyan lighten-4 z-depth-3">
            <form
              id="loginForm"
              class="col s4 offset-s4"
              style="margin-top: 60px;"
            >
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate" />
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate" />
                  <label for="password">Password</label>
                </div>
              </div>

              <button type="submit" class="waves-effect waves-light btn right">
                Login
                <i class="material-icons left">cloud</i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- carousel of shoes based on collection (using database) -->
    <div class="carousel cyan lighten-5">
      <a class="carousel-item" href="#one!"
        ><img src="./assets/shutterstock_1304974954.jpg"
      /></a>
      <a class="carousel-item" href="#two!"
        ><img src="./assets/shutterstock_1408822526.jpg"
      /></a>
      <a class="carousel-item" href="#three!"
        ><img src="./assets/shutterstock_1536584207.jpg"
      /></a>
    </div>

    <footer class="page-footer white"></footer>
    <!--footer is append from footer.js-->

    <!--JavaScript at end of body for optimized loading-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
  </body>
</html>
